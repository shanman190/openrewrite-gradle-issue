plugins {
  id "java"
  id "org.openrewrite.rewrite" version "5.14.0"
}

repositories {
  mavenCentral()
}

rewrite {
  activeRecipe "com.example.VersionRelocation"
}

dependencies {
  compile "org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE"

  rewrite "org.openrewrite:rewrite-gradle:7.16.0"
}
